<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 360px; /* limits width for better alignment */
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    input, button {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 1rem;
      font-weight: 500;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength</h2>
    <input type="password" id="pwd" placeholder="Enter your password">
    <button onclick="checkPassword()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    async function checkPassword() {
      const password = document.getElementById("pwd").value;
      const response = await fetch("http://127.0.0.1:5000/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      const data = await response.json();
      document.getElementById("result").innerText = "Strength: " + data.strength;
    }
  </script>
</body>
</html>
